<!doctype html>
<html class="no-js" lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kylie Math</title>
    <link rel="stylesheet" href="css/foundation.css">
    <link rel="stylesheet" href="css/app.css">
    <link href="https://fonts.googleapis.com/css?family=Kalam" rel="stylesheet">
  </head>
  <body>

    <nav>
        <h1>Kylie Math</h1>
    </nav>

    <div id="wrapper">
      <div class="row">
        <div class="large-3 medium-4 small-12 columns">
          <img id="kylie_red" src="images/kylie_red.JPG">
        </div>

        <div class="large-9 medium-8 small-12 columns" id="gameboard">

          <!-- GAMEBOARD: Right container -->
          <div class="row">
            <div class="large-2 medium-2 columns problem-column" id="button-column">
              <button id="play-addition" class="button game-button play-button"> + Add </button>
              <button id="play-subtraction" class="button game-button play-button"> - Subtract </button>
            </div>
            <div class="large-2 medium-2 columns digits problem-column">
              <div id="x"></div>
            </div>
            <div class="large-2 medium-2 columns problem-column">
              <div id="operator"> + </div>
            </div>
            <div class="large-2 medium-2 columns digits problem-column">
              <div id="y"></div>
            </div>
            <div class="large-4 medium-4 columns problem-column">
              <form id="answerForm">
        		    Your Answer:
        		    <input id="userAnswer" type="text" name="answer">
        		    <input type="submit" value="Submit" class="button game-button">
    		      </form>
            </div>
          </div>

        </div>
      </div>

      <div id="correctPhrasesDiv"> </div>

    </div>


    <script src="js/vendor/jquery.js"></script>
    <script src="js/vendor/what-input.js"></script>
    <script src="js/vendor/foundation.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
