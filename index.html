<!doctype html>
<html class="no-js" lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kylie Math</title>
    <link rel="stylesheet" href="css/foundation.css">
    <link rel="stylesheet" href="css/app.css">
    <link href="https://fonts.googleapis.com/css?family=Kalam" rel="stylesheet">
  </head>
  <body>

    <div class="wrapper">

      <div class="row">
        <div class="large-12 medium-12 small-12 columns">
          <h1>Kylie Math</h1>
        </div>
      </div>
      <div class="row">
        <div class="large-offset-1 medium-offset-1 large-1 medium-1 columns problem-column" id="button-column">
          <button id="play-addition" class="button game-button play-button"> Addition </button>
          <button id="play-subtraction" class="button game-button play-button"> Subtraction </button>
        </div>
        <div class="large-2 medium-2 columns digits problem-column">
          <div id="x"></div>
        </div>
        <div class="large-2 medium-2 columns problem-column">
          <div id="operator">  </div>
        </div>
        <div class="large-2 medium-2 columns digits problem-column">
          <div id="y"></div>
        </div>
        <div class="large-4 medium-4 columns problem-column">
          <form id="answerForm">
    		    Your Answer:
    		    <input id="userAnswer" type="text" name="answer">
    		    <input type="submit" value="Submit" class="button game-button">
		      </form>
        </div>
      </div>
      <div class="row">
        <div class="large-offset-4 large-4 columns">
          <img id="kylie_red" src="images/kylie_red.JPG">
        </div>
      </div>

    </div>


    <script src="js/vendor/jquery.js"></script>
    <script src="js/vendor/what-input.js"></script>
    <script src="js/vendor/foundation.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
